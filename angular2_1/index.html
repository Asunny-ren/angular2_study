<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script type="text/javascript" src="lib/system.js">
    </script>
    <script type="text/javascript" src="angular2.js">
    </script>
    <!-- 设置加载规则 -->
    <script type="text/javascript">
        System.baseURL = document.baseURL;
        System.config({
            map:{traceur:'lib/traceur'},
            traceurOptions:{annotation:true}
        });
    </script>
</head>
<body>
    <my-app></my-app>
    <script type="module">
        import {Component,View,bootstrap} from "angular2/angular2";
        @Component({selector:"my-app"})
        @View({template:"<h1>Hello world</h1>"})
        class EzApp{}
        bootstrap(EzApp);
    </script>
</body>
</html>
